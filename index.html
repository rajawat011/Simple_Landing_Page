<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple_Landing_page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="banner">
        <div>
            <h1>GOT MARKETING? ADVANCE YOUR BUSINESS INSIGHT.</h1>
            <p>Fill out the form and receive our award winning newsletter</p>
        </div>
    </section>

    <form class="information">
        <div class="personal-info">
            <div>
                <label for="name">Name</label>
                <input type="text" name="username" id="name" placeholder="" required>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="" required>
            </div>
        </div>
        <button>Sign me up</button>
    </form>
        


    
</body>
</html>
